<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
</head>
<body>
{% csrf_token %}
    <table>
        <thead>
        <tr>
            <th>Номер раунда</th>
            <th>Кол-во игроков</th>
        </tr>
        </thead>
        <tbody>
        {% for player in players %}
        <tr>
            <td>{{ player.round_number }}</td>
            <td>{{ player.users }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <table>
        <thead>
        <tr>
            <th>ID Игрока</th>
            <th>Кол-во раундов</th>
            <th>Среднее кол-во прокручиваний</th>
        </tr>
        </thead>
        <tbody>
        {% for ak in activity %}
        <tr>
            <td>{{ ak.name }}</td>
            <td>{{ ak.rounds }}</td>
            <td>{{ ak.avg_spins }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
